<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Three of a kind</title>
</head>

<body>
    <h1>Try to get three of a kind</h1>
    <h3>Click on a dice to keep it</h3>
    <div class="container">
        <button id="launch_button">Launch</button>

        <p><span id="remaining">3</span> launch remaining</p>
        <div class="dices_container">
            <div id="start_bar">Click to start</div>
            <div id="die_1" class="dices"></div>
            <div id="die_2" class="dices"></div>
            <div id="die_3" class="dices"></div>
        </div>
        <button id="stop_button">Stop</button>

        <div id="result">
            <div id="result_head">
                <span id="close_result">X</span>
                <h1>Result : </h1>
            </div>


            <p id="result_text"></p>
            </span>

        </div>
        <script type="module" src="tools/main.js"></script>
</body>

</html>
